<div class="container">
  <div class="row">
    <div class="col">
      <h1>Pokemon Api</h1>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <label>
          Buscar pokemon:
          <input type="text" formControlName="pokemonName">
          <button type="submit" [disabled]="!searchForm.valid">Buscar</button>
        </label>
      </form>
      
    </div>
  </div>
  <div class="row" *ngIf="!buscando && !errorMsg">
    <div class="col-12">
      <app-mycard [pokemon]="pokemon"></app-mycard>
    </div>
  </div>
  <div class="row" *ngIf="buscando">
    <div class="col">
      <img src="../assets/giphy.gif" alt="">
      <h5>Buscando ......</h5>
    </div>
  </div>
  <div class="row" *ngIf="errorMsg">
    <div class="col">
      <h3>El pokemon no existe !!!</h3>
      <img src="../assets/errorgif.gif" alt="">
    </div>
  </div>
</div>
